# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  android: circleci/android@2.1.2
  node: circleci/node@5.0.2

jobs:
  configure:
    docker:
      - image: cimg/android:2022.09.2
    steps:
      - checkout
      - store_artifacts:
          path: app/build/outputs/apk/release
      - run:
          name: dir
          command: ls
      - run:
          name: Create keystore.properties
          command: printf 'releaseKeyAlias=%s\nreleaseKeyPassword=%s\nreleaseKeyStore=%s\nreleaseStorePassword=%s' \ $RELEASE_KEY_ALIAS $RELEASE_KEY_PASSWORD $RELEASE_KEYSTORE $RELEASE_STORE_PASSWORD > keystore.properties
      - run:
          name: Create Google Play key
          command: echo $GOOGLE_PLAY_KEY > google-play-key.json
      - run:
          name: Decode Android key store
          command: cd core && echo $BASE64_KEYSTORE | base64 -d > keystore.jks && cd ..
  deploy:
    docker:
      - image: cimg/android:2022.09.2
    steps:
      - run: fastlane deploy
  build:
    docker:
      - image: cimg/android:2022.09.2
    steps:
      - run:
          name: dir
          command: ls
      - run: fastlane build_test_apk
      - run: ls build_test_apk
      - store_artifacts:
          path: app/build/outputs/apk/release


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build_apk:
    jobs:
      - hold:
          type: approval
          filters:
            branches:
              only:
                - development
      - configure:
          requires:
            - hold
      - build:
          requires:
            - configure
  deploy:
    jobs:
      - hold:
          type: approval
          filters:
            branches:
              only:
                - development
      - configure:
          requires:
            - hold
      - deploy:
          requires:
            - configure
            